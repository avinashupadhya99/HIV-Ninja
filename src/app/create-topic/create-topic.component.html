<form [formGroup]="createTopicForm" (ngSubmit)="onSubmit()">
  <div class="form-grid">
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <textarea matInput
      formControlName="topic"
      [disabled]="!authenticationService.isLoggedIn"></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!authenticationService.isLoggedIn">Add Topic</button>
  </div>
</form>
